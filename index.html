<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Tente adivinhar o número gerado aleatoriamente entre 1 e 100!teste
            
        </p>
        <div class="input-area">
            <input type="number" id="guessInput" placeholder="Digite um número" min="1" max="100">
            <button id="guessButton">Adivinhar</button>
        </div>
        <p id="resultMessage"></p>
        <p id="attemptsMessage"></p>
        <button id="restartButton" style="display: none;">Reiniciar Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
